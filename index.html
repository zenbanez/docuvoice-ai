
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuVoice AI - Talk to your Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .voice-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        /* Markdown overrides for chat bubbles */
        .prose-chat ul { list-style-type: disc; padding-left: 1.25rem; margin-bottom: 0.5rem; }
        .prose-chat ol { list-style-type: decimal; padding-left: 1.25rem; margin-bottom: 0.5rem; }
        .prose-chat p { margin-bottom: 0.5rem; }
        .prose-chat p:last-child { margin-bottom: 0; }
        .prose-chat code { background: rgba(0,0,0,0.05); padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-family: monospace; }
        .prose-chat pre { background: rgba(0,0,0,0.05); padding: 0.5rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 0.5rem; }
        .prose-chat pre code { background: transparent; padding: 0; }
        .prose-chat a { text-decoration: underline; color: inherit; font-weight: 600; }
        .prose-chat table { border-collapse: collapse; width: 100%; margin-bottom: 0.5rem; }
        .prose-chat th, .prose-chat td { border: 1px solid rgba(0,0,0,0.1); padding: 0.25rem 0.5rem; text-align: left; }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
</head>

</body>
</html>
